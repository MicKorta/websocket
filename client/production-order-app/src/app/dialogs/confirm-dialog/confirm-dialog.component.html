<div class="message-container rounded">
	<h2 mat-dialog-title>{{ _title }}</h2>

	<mat-dialog-content>
		<div>{{ _message }}</div>
	</mat-dialog-content>

	<mat-dialog-actions style="text-align: center; width: 100%">
		<button class="mat-raised-button" (click)="close(true)">Yes</button>
		<button class="mat-raised-button" (click)="close(false)">No</button>
	</mat-dialog-actions>

</div>
